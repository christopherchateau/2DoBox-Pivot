<!doctype html>
<html> 
    <head>
        <title>2DoBox</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Open+Sans" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="todo-box--container">
            <h1 class="to-do--title">2Do<span class="to-do--title-span">Box</span></h1>
            <form>
                <input 
                    class="title-input form-elements" 
                    aria-label="Enter your to do item" 
                    type="text" 
                    placeholder="Title"
                >
                <textarea
                    class="body-input form-elements" 
                    aria-label="Enter details about your to do" 
                    type="text" 
                    placeholder="Body"
                ></textarea> 
                <input 
                    class="save-btn form-elements "
                    aria-label="Save your to do"
                    type="submit"
                    value="save"
                    disabled="disabled" 
                >
            </form>
        </header>
        <main>
            <input 
                class="filter-input form-elements" 
                aria-label="Filter your to do list" 
                type="text"     
                placeholder="Filter"
            >
            <article class="populated-todos--container"></article>
        </main>
        <script src="./jquery/jquery-3.2.1.js"></script>
        <script src="./index.js"></script>
    </body>
</html>

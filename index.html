<!doctype html>
<html> 
    <head>
        <title>2DoBox</title>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700|Open+Sans" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header class="todo-box--container">
            <h1 class="to-do--title">2Do<span class="to-do--title-span">Box</span></h1>
            <form>
                <input 
                    class="title-input form-elements" 
                    aria-label="Enter your to do item" 
                    type="text" 
                    placeholder="Title"
                >
                <textarea
                    class="task-input form-elements" 
                    aria-label="Enter details about your task" 
                    type="text" 
                    placeholder="Task"
                ></textarea> 
                <input 
                    class="save-btn form-elements btn"
                    aria-label="Save your to do"
                    type="submit"
                    value="save"
                    disabled="disabled" 
                >
            </form>
        </header>
        <main>
            <input 
                class="filter-input form-elements" 
                aria-label="Filter your to do list" 
                type="text"     
                placeholder="Filter"
            >
            <article class="populated-todos--container"></article>
            <section>
                <input 
                    class="none form-elements btn"
                    aria-label="Filter for tasks with no importance"
                    type="submit"
                    value="none"
                >
                <input 
                    class="low form-elements btn"
                    aria-label="Filter for tasks with low importance"
                    type="submit"
                    value="low"
                >
                <input 
                    class="normal form-elements btn"
                    aria-label="Filter for tasks with normal importance"
                    type="submit"
                    value="normal"
                >
                <input 
                    class="high form-elements btn"
                    aria-label="Filter for tasks with high importance"
                    type="submit"
                    value="high"
                >
                <input 
                    class="critical form-elements btn"
                    aria-label="Filter for tasks with critical importance"
                    type="submit"
                    value="critical"
                >
                <input 
                    class="show-all form-elements btn"
                    aria-label="Show all your tasks"
                    type="submit"
                    value="show all"
                >
            </section>
            <section>
                <input 
                    class="show-more-btn form-elements btn"
                    aria-label="Show more of your tasks"
                    type="submit"
                    value="show more todo's..."
                >
            </section>
        </main>
        <script src="./jquery/jquery-3.2.1.js"></script>
        <script src="./index.js"></script>
    </body>
</html>
